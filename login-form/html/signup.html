<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="description" content="DoraGoGoに新規登録">
    <link rel="stylesheet" href="../css/signup.css">
</head>

<body>
    <article>
        <h1>DORAGOGOでアカウント登録</h1>

        <div class="main">
            <h2>Sign Up</h2>

            <form>

                <p><label for="mail">アカウントID</label></p>
                <input class="box" type="email" name="mail" id="mail" placeholder="Email">

                <p><label for="first-password">パスワード</label></p>
                <input class="box" type="password" name="first-password" id="first-password" placeholder="●●●●●●">

                <p><label for="second-password">パスワードをもう一度入力</label></p>
                <input class="box" type="password" name="second-password" id="second-password" placeholder="●●●●●●">

                <p><input type="checkbox" name="terms" value="1"><a href="#">利用規約</a>に同意しました</p>

                <input class="button" type="submit" value="新規登録">
            </form>
        </div>
    </article>
</body>

</html>
