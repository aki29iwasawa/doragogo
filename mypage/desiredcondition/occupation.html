<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>職種選択</title>
    <link rel="stylesheet" href="occpation.css">
</head>

<body>
    <article>
        <form>
            <button class="save" type="submit" value="save">保存</button>
            <h1>職種を選択</h1>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;営業</p>
                    <div>
                        <p>企画営業・法人営業・個人営業・MR・その他営業関連</p>
                        <p>テレマーケティング・コールセンター</p>
                        <p>キャリアカウンセラー・人材コーディネーター</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;事務・管理</p>
                    <div>
                        <p>一般事務・アシスタント・受付・秘書・その他事務関連</p>
                        <p>財務・会計・経理</p>
                        <p>総務・人事・法務・知財・広報・IR</p>
                        <p>物流・資材購買・貿易</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;企画・マーケティング・経営・管理職</p>
                    <div>
                        <p>商品企画・営業企画・マーケティング・宣伝 経営企画・事業統括・新規事業開発</p>
                        <p>管理職・エグゼクティブ MD・バイヤー・店舗開発・FCオーナー</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;サービス・販売・外食</p>
                    <div>
                        <p>小売・流通・外食・アミューズメント</p>
                        <p>美容・エステ・リラクゼーション関連</p> 
                        <p>旅行・ホテル・航空・ブライダル・葬祭</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;Weｂ・インターネット・ゲーム</p>
                    <div>
                        <p>Weｂサイト・インターネットサービス</p>
                        <p>ゲーム・マルチメディア関連</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;クリエイティブ（メディア・アパレル・デザイン）</p>
                    <div>
                        <p>広告・グラフィック関連</p>
                        <p>出版・印刷関連</p>
                        <p>映像・音響・イベント・芸能・テレビ・放送関連</p>
                        <p>ファッション・インテリア・空間・プロダクトデザイン</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;専門職（コンサルタント・士業・金融・不動産）</p>
                    <div>
                        <p>ビジネスコンサルタント・シンクタンク</p>
                        <p>士業・専門コンサルタント</p>
                        <p>金融系専門職</p>
                        <p>不動産・プロパティマネジメント系専門職</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;ITエンジニア（システム開発・SE・インフラ）</p>
                    <div>
                        <p>システムコンサルタント・システムアナリスト・プリセールス</p>
                        <p>システム開発（Web・オープン・モバイル系）</p>
                        <p>システム開発（汎用機系）</p>
                        <p>システム開発（組み込み・ファームウェア・制御系）</p>
                        <p>パッケージソフト・ミドルウェア開発</p>
                        <p>ネットワーク・サーバ設計・構築（LAN・WAN・Web系）</p>
                        <p>通信インフラ設計・構築（キャリア・ISP系）</p>
                        <p>運用・保守・監視・テクニカルサポート</p>
                        <p>社内SE・情報システム</p>
                        <p>研究・特許・テクニカルマーケティング</p>
                        <p>品質管理</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;エンジニア（機械・電気・電子・半導体・制御）</p>
                    <div>
                        <p>回路・システム設計</p>
                        <p>半導体設計 制御設計</p>
                        <p>機械・機構設計・金型設計</p>
                        <p>光学技術・光学設計</p>
                        <p>生産技術・プロセス開発</p>
                        <p>品質管理・製品評価・品質保証・生産管理・製造管理</p>
                        <p>セールスエンジニア・フィールドアプリケーションエンジニア（FAE)</p>
                        <p>サービスエンジニア・サポートエンジニア</p>
                        <p>研究・特許・テクニカルマーケティング</p>
                        <p>評価・検査・実験</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;素材・化学・食品・医薬品技術職</p>
                    <div>
                        <p>素材・化学・食品・医薬品技術職</p>
                        <p>化粧品・食品・香料関連</p>
                        <p>医薬品関連</p>
                        <p>医療用具関連</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;建築・土木技術職</p>
                    <div>
                        <p>プランニング・測量・設計・積算</p>
                        <p>施工管理・設備・環境保全</p>
                        <p>研究開発・技術開発・構造解析・特許</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;技能工・設備・交通・運輸</p>
                    <div>
                        <p>技能工（整備・工場生産・製造・工事）</p>
                        <p>運輸・配送・倉庫関連 交通（鉄道・バス）関連</p>
                        <p>警備・清掃・設備管理関連・その他</p>
                    </div>
                 </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;医療・福祉・介護</p>
                    <div>
                        <p>医療サービス関連</p>
                        <p>福祉・介護サービス・栄養</p>
                    </div>
                </label>
            </section>
            <p class="border"></p>

            <section>
                <label>
                    <p class="input"><input type="checkbox" name="occupation">&nbsp;教育・保育・公務員・農林水産・その他</p>
                    <div>
                        <p>教育・保育・インストラクター・通訳・翻訳</p>
                        <p>公務員・団体職員 農林水産関連職 その他職種</p>
                    </div>    
                </label>
            </section>

        </form>



    </article>
</body>

</html>
