<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>希望条件を入力</title>
    <link rel="stylesheet" href="../css/desiredcondition.css">
</head>

<body>
    <article>
        <section>

            <h1>希望条件</h1>
            <p><a href="#">＜</a>&emsp;名前</p>

            <form action="#">

                <p class="contents">希望職種</p>
                <p class="choice">選択</p>

                <p class="contents">希望業種</p>
                <p class="choice">選択</p>

                <p class="contents">希望勤務国</p>
                <p class="choice">選択</p>

                <p class="contents">希望勤務地</p>
                <p class="choice">選択</p>




                <p class="contents">希望雇用形態</p>
                <p>雇用形態を選択（複数選択可）</p>
                <p>
                    <input type="checkbox" name="status" value="fulltime">正社員
                    <input type="checkbox" name="status" value="contract">契約社員
                    <input type="checkbox" name="status" value="consignment">業務委託
                    <input type="checkbox" name="status" value="other">その他

                </p>

                <p class="contents">希望年収
                    <select name="income">
                        <option value="">--</option>
                        <option value="200万円">200万円</option>
                        <option value="250万円">250万円</option>
                        <option value="300万円">300万円</option>
                        <option value="350万円">350万円</option>
                        <option value="400万円">400万円</option>
                        <option value="450万円">450万円</option>
                        <option value="500万円">500万円</option>
                        <option value="550万円">550万円</option>
                        <option value="600万円">600万円</option>
                        <option value="650万円">650万円</option>
                        <option value="700万円">700万円</option>
                        <option value="750万円">750万円</option>
                        <option value="800万円">800万円</option>
                        <option value="850万円">850万円</option>
                        <option value="900万円">900万円</option>
                        <option value="950万円">950万円</option>
                        <option value="1000万円">1000万円</option>
                        <option value="1050万円">1050万円</option>
                        <option value="1100万円">1100万円</option>
                        <option value="1150万円">1150万円</option>
                        <option value="1200万円">1200万円</option>
                        <option value="1250万円">1250万円</option>
                        <option value="1300万円">1300万円</option>
                        <option value="1350万円">1350万円</option>
                        <option value="1400万円">1400万円</option>
                        <option value="1450万円">1450万円</option>
                        <option value="1500万円">1500万円</option>
                    </select> 以上
                </p>
            </form>

            <div class="button">
                <button type="button" onclick="location.href='#'">キャンセル</button>
                <button type="button" onclick="location.href='#'">更新する</button>
            </div>
        </section>
    </article>
</body>

</html>
