<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>電話番号を編集</title>
    <link rel="stylesheet" href="../css/mail-phone.css">
</head>

<body>
    <article>
        <section>
            <h1>電話番号を変更する</h1>
            <p>通知、リマインダー、ログインのヘルプ用</p>
        </section>

        <section>
            <form action="#">

                <p class="contents"><label for="tel">電話番号</label></p>
                <input class="text" type="tel" name="tel" id="tel" placeholder="090-0000-0000">
                <p class="border"></p>

                <p><button type="button" onclick="location.href='inputcode.html'">次へ</button></p>

            </form>
        </section>
        <p></p>
    </article>
</body>

</html>
