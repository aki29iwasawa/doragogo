<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>メールアドレスを編集</title>
    <link rel="stylesheet" href="../css/mail-phone.css">
    <script src="../js/mail.js" defer></script>
</head>

<body>
    <article>
        <form action="#" name="form" onsubmit="return check()">
            <button class="save" type="submit" value="save">保存</button>

            <section>
                <h1>メールアドレスを更新</h1>
                <p>Airbnbのパスワードも入力してください。</p>
                <p>新しいメールアドレス確認のため、メールを送信いたします。</p>
            </section>



            <p class="contents"><label for="mail">メールアドレス</label></p>
            <input class="text" type="email" name="mail" id="mail" placeholder="Email">
            <p class="border"></p>

            <p class="contents"><label for="password">Airbnbのパスワード</label></p>
            <input class="text" type="password" name="password" id="password" placeholder="パスワードを入力">
            <p class="border"></p>

        </form>

    </article>
</body>

</html>
