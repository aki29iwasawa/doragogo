<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>メールアドレスを編集</title>
    <link rel="stylesheet" href="../css/mail.css">
</head>

<body>
    <article>
        <div>
            <p　class="save">保存</p>
                <h1>メールアドレスを更新</h1>
                <p>Airbnbのパスワードも入力してください。</p>
                <p>新しいメールアドレス確認のため、メールを送信いたします。</p>

                <form action="#">

                    <p><label for="mail">メールアドレス</label></p>
                    <input type="email" name="mail" id="mail" placeholder="Email">

                    <p><label for="password">Airbnbのパスワード</label></p>
                    <input type="password" name="password" id="password" placeholder="パスワードを入力">

                </form>
        </div>
    </article>
</body>

</html>
