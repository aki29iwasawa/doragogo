<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>パスコード入力</title>
    <link rel="stylesheet" href="inputcode.css">
    <script src="phone.js" defer></script>
</head>

<body>
    <article>
        <section>

            <h1>4桁のコードを入力してください</h1>
            <p>確認コードは090-0000-0000にお送りしました。</p>
            <p>届いたコードをご入力ください。</p>

            <form action="#" name="form2" onsubmit="return checkcode()">

                <input class="text" type="tel" pattern="^[0-9]+$" name="code" id="code" placeholder="4桁の数字を半角で入力" maxlength="4">
                <p class="border"></p>
                <input class="submit" type="submit" value="送信">

            </form>

            <p>まだ届いていませんか？<a href="#">再度試す</a></p>
            <p><a href="#">音声通話で受け取る</a></p>

        </section>
    </article>
</body>

</html>
