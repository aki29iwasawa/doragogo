<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>電話番号を編集</title>
    <link rel="stylesheet" href="mail-phone.css">
    <script src="phone.js" defer></script>
</head>

<body>
    <article>
        <section>
            <h1>電話番号を変更する</h1>
            <p>通知、リマインダー、ログインのヘルプ用</p>
        </section>

        <section>
            <form action="#" name="form" onsubmit="return check()">

                <p class="contents"><label for="tel">電話番号</label></p>
                <input class="text" type="tel" name="tel" id="tel" placeholder="090-0000-0000">
                <p class="border"></p>

                <button class="next" type="submit" id="next" value="next">次へ</button>

            </form>
        </section>
        <p></p>
    </article>
</body>

</html>
