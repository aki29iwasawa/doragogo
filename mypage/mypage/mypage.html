<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>マイページ</title>
    <link rel="stylesheet" href="mypage.css">
    <script src="mypage.js" defer></script>
</head>

<body>
    <article>
        <section>
            <img class="photo" src="img/sample.png" alt="顔写真">
            <h2>名前</h2>
            <div class="addressqr">
                <div class="address">
                    <p>アドレス</p>
                    <p>aaaaaaaaaaaaaaaaaaaaaaaaaa</p>
                </div>
                <div class="qr">
                    <p>QRコード</p>
                    <img src="img/QRsample.png" alt="QRコード">
                </div>
            </div>
            <div class="gauge">
                <p>残り3ステップ</p>
                <ol>
                    <li>1</li>
                    <li>2</li>
                    <li>3</li>
                    <li>4</li>
                </ol>
            </div>
            <p>必要な項目を入力してから、スカウトメッセージおよび仮想通貨を獲得できます。</p>
            <button type="button" onclick="registration()">登録情報</button>
        </section>
        <section>
            <h2>履歴書</h2>
            <button type="button" onclick="workexperience()">職務履歴</button>
            <button type="button" onclick="educational()">学歴</button>
            <button type="button" onclick="language()">語学力・資格</button>
            <button type="button" onclick="skill()">経験・スキル</button>
            <button type="button" onclick="desiredcondition()">希望条件</button>
            <button type="button" onclick="upload()">職務経歴書<br>アップロード</button>
            <button type="button" onclick="download()">PDF<br>ダウンロード</button>
        </section>
        <section>
            <button type="button" onclick="location.href='#'">財布</button>
        </section>
        <section>
            <p>企業メッセージを受信する<input type="checkbox" id="contakt"></p>
        </section>
        <section>
            <p><a href="#">利用規約</a></p>
            <p><a href="#">プライバシーポリシー</a></p>
        </section>
    </article>

</body>

</html>
