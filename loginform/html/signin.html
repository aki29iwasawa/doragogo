<!DOCTYPE html>
<html lang="ja">

<head>
    <meta charset="UTF-8">
    <title>Sign in</title>
    <meta name="description" content="DoraGoGoにサインイン">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script src="../js/utl.js"></script>
    <script src="../js/signin.js"></script>
    <script src="../../mypage/mypage/mypage.js"></script>
    <script src="../../mypage/registration/registrationinformation.js"></script>
    <script src="../../mypage/educational/educational.js"></script>
    <script src="../../mypage/desiredcondition/desiredcondition.js"></script>
    <link rel="stylesheet" href="../css/signin.css">
</head>

<body>
    <article id="article">

        <img src="../img/doragogo.png" alt="ロゴ画像">

        <div>
            <h1>Sign In</h1>

            <form action="#" name="form">

                <p><label for="mail">アカウントID</label></p>
                <input class="box" type="email" name="mail" id="mail" placeholder="Email">

                <p><label for="password">パスワード</label></p>
                <input class="box" type="password" name="password" id="password" placeholder="●●●●●●">

                <input class="button" type="button" value="Sign in" id="button">
            </form>

        </div>

        <p class="link"><a href="#">パスワードをお忘れですか？</a></p>
        <p class="link"><a href="signup.html">新しくアカウントを作成</a></p>

    </article>
</body>

</html>
